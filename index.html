<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reviews</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>Our reviews</h2>
        <div class="underline"></div>
      </div>

      <article class="review">
        <div class="img-container">
          <img src="./person-1.jpeg" id="person-img" alt="">
        </div>
        <h4 id="author">Kate jones</h4>
        <p id="job">UI designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet,
          consectetur adipisicing elit.
          Commodi, cumque voluptas tempora,
          maxime quia necessitatibus debitis dolor cum optio odit suscipit voluptatibus quasi. Tempora, cumque eligendi autem blanditiis magnam veniam.
        </p>
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">Surprise Me</button>
      </article>
    </section>
  </main>
 <script src="app.js"></script>
</body>
</html>
